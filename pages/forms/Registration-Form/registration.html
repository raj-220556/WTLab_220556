<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    

    <div id="form-container">
        <div id="form-head">
            <h1>logo</h1>
            <h1 style="margin: 0;">Create Account</h1>
            <p style="margin: 5px; font-size: 0.9em;">Join us and start your journey today </p>

        </div>
        <div id="form-step">
            <div id="form-step-1" class="form-num">
                <p id="circle-1" class="circles">1</p>
                <p id="form-step-name1" class="step-names">Personal</p>
            </div>
            <div id="line-1" class="step-lines"></div>

            <div id="form-step-2" class="form-num">
                <p id="circle-2" class="circles">2</p>
                <p id="form-step-name2" class="step-names">Contact</p>
            </div>
            <div id="line-2" class="step-lines"></div>

            <div id="form-step-3" class="form-num">
                <p id="circle-3" class="circles">3</p>
                <p id="form-step-name3" class="step-names">Preference</p>
            </div>
            <div id="line-3" class="step-lines"></div>

            <div id="form-step-4" class="form-num">
                <p id="circle-4" class="circles">4</p>
                <p id="form-step-name1" class="step-names">Review</p>
            </div>


        </div>
        <div id="form-body">
            <form action="/index.html">
                <div style="display: flex;">
                    <div>
                        <p>First Name</p>
                        <div>
                            <input id="fname" type="text" placeholder="John">
                        </div>
                        
                    </div>
                    <div>
                        <p>Last Name</p>
                        <div>
                            <input id="lname" type="text" placeholder="Doe">
                        </div>
                    </div>
                </div>
                <div>
                    <p>Email Address</p>
                    <div> 
                        <input id="email" type="text" placeholder="john@gmai.com">
                    </div>
                </div>

            </form>
        </div>
    </div>



</body>
</html>
